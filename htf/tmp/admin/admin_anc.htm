<script language=JavaScript>
function CheckAll(form)
{
	for (var i=0;i<form.elements.length;i++)
	{
		var e = form.elements[i];
		if (e.checked == true)
		{
			e.checked = false;
		}
		else 
		{
			e.checked = true;
		}
	}
}
</script>
